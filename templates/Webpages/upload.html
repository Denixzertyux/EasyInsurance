<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Insurance - Easy Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .upload-container {
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .upload-form {
            margin-top: 20px;
        }
        .file-input-container {
            margin-bottom: 20px;
        }
        .alert {
            margin-bottom: 20px;
        }
        .alert-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }
        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn-view-database {
            background-color: #17a2b8;
            color: white;
        }
        .btn-view-database:hover {
            background-color: #138496;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="page-title">Upload Insurance Document</h2>
            
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            
            <form method="post" enctype="multipart/form-data" class="upload-form">
                {% csrf_token %}
                
                <div class="file-input-container">
                    <label for="insurance_file" class="form-label">Select PDF File</label>
                    <input type="file" class="form-control" id="insurance_file" name="insurance_file" accept=".pdf" required>
                    <div class="form-text">Please upload a PDF file containing insurance information.</div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Upload and Process</button>
                </div>
            </form>

            <div class="action-buttons">
                <a href="{% url 'insurance_list' %}" class="btn btn-view-database">
                    <i class="fas fa-database"></i> View Your Insurance Database
                </a>
                <a href="{% url 'insurance_form' %}" class="btn btn-success">
                    <i class="fas fa-file-alt"></i> Create New Insurance
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
