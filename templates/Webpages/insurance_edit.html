<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Insurance - Easy Insurance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-container {
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .action-buttons {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-container">
            <h2 class="page-title">Edit Insurance Details</h2>
            
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">Insurance ID</label>
                    <input type="text" class="form-control" value="{{ insurance.insurance_id }}" readonly>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Car Brand</label>
                    <input type="text" class="form-control" name="car_brand" value="{{ insurance.car_brand }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Car Model</label>
                    <input type="text" class="form-control" name="car_model" value="{{ insurance.car_model }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">VIN</label>
                    <input type="text" class="form-control" name="VIN" value="{{ insurance.VIN }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="starting_date" value="{{ insurance.starting_date|date:'Y-m-d' }}" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" name="expiry_date" value="{{ insurance.expiry_date|date:'Y-m-d' }}" required>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'insurance_detail' insurance.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
