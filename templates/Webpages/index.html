<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Easy Insurance{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .btn-custom {
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% block content %}
        <div class="text-center">
            <h1 class="display-4 mb-4">Welcome to Easy Insurance</h1>
            <p class="lead mb-5">Your trusted partner for insurance solutions</p>
            <div class="button-container">
                <a href="{% url 'login' %}" class="btn btn-primary btn-custom">Login</a>
                <a href="{% url 'register' %}" class="btn btn-success btn-custom">Register</a>
            </div>
        </div>
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
